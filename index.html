<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--CSS stylsheet link-->
  <link rel="stylesheet" href="stylesheets/index.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!--Icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--bulma CSS link-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

<title>Project 1: Dog randomiser</title>
</head>
<body>
  <main>
    <section class="hero is-primary brown">
    <div class="hero-body">
      <p class="title">
        Welcome, to random Doggo generator!🐶
      <p class="subtitle">
       To fullfill all your happiness goals for the day, please click the paw button below to fetch the finest doggos on the internet 
      </p>
    </div>
  </section>

  <div class="generator-btn">
    <button class="pawBtn button is-large is-rounded">🐾</button>
  </div>
  <div class="random-dog columns">
  </div>

  <section class="hero is-primary green">
    <div class="hero-body">
      <p class="title">
        Search for a specific breed
      <p class="subtitle">
       Does your heart belong to a specific breed? Search below to find the breed of your dreams...
      </p>
    </div>
  </section>

  <div class="search-breed">
    <input class="input" type="text" placeholder=  "Search for your favourite breed...">
  </div>

</main>
<!--JAVASCRIPT FILE-->
<script src="javascripts/index.js"></script>
</body>
</html>
